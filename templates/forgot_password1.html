<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            color: white;
            padding: 15px 20px;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .menu-btn {
            font-size: 20px;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: #444;
            transition: 0.3s;
            padding-top: 60px;
        }
        .sidebar a {
            display: block;
            padding: 12px 20px;
            color: white;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: #575757;
        }
        .content {
            flex: 1;
            padding: 20px;
            text-align: center;
        }
        .content img {
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
            border-radius: 10px;
        }
        footer {
            position: fixed;
            bottom : 10px;
            width  :100%;
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .signup-container {
            position: relative;
            left : 500px;
            top : 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            align-content: center;
        }
        .signup-container h2 {
            margin-bottom: 15px;
            color: #333;
        }
        .signup-container input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .signup-container button {
            width: 100%;
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .signup-container button:hover {
            background: #575757;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{url_for('static',filename='images/logo.png')}}" alt="Logo">
            <span>Find Your Book</span>
        </div>
        <button class="menu-btn" onclick="toggleSidebar()">☰ Menu</button>
    </header>
    
    <div id="sidebar" class="sidebar">
        <a href="#" onclick="toggleSidebar()">Close ✖</a>
        <a href="/adminlogin1">Admin Login</a>
        <a href="/user_signup1">User Signup</a>
        <a href="/home">Home</a>
    </div>
    
    <div class="signup-container">
        <h2>Forgot Password</h2>
        <form action="/forgot_password3" method="POST">
            <input type="hidden" name="email" value="{{email}}">
            <input type="hidden" name="otp" value="{{otp}}">
            <input type="text" name="cotp" placeholder="OTP" required>
            <button type="submit">Next</button>
        </form>
    </div>
    
    <footer>
        <p>Contact: support@example.com | &copy; 2025 My Web App</p>
    </footer>
    
    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            if (sidebar.style.left === "0px") {
                sidebar.style.left = "-250px";
            } else {
                sidebar.style.left = "0px";
            }
        }
    </script>
</body>
</html>
