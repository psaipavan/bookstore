<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product | Find Your Book</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #87CEEB, #D8BFD8, #FFB6C1);
            background-attachment: fixed;
            color: #1a1a1a;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            position: fixed;
            top: 10px;
            left: 30px;
            right: 30px;
            width: calc(100% - 60px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 16px;
            padding: 15px 20px;
            z-index: 1000;
            transition: transform 0.4s ease;
        }
        header.hide {
            transform: translateY(-120%);
        }
        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 700;
        }
        .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            border-radius: 50%;
        }
        .menu-btn {
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            color: #1a1a1a;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -260px;
            width: 260px;
            height: 100%;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.5);
            transition: left 0.5s ease;
            padding-top: 80px;
            z-index: 999;
        }
        .sidebar.active {
            left: 0;
        }
        .sidebar a {
            display: block;
            padding: 15px 25px;
            color: #1a1a1a;
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.6);
            padding-left: 35px;
        }
        .sidebar a i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .content {
            flex: 1;
            padding: 120px 20px 40px;
            max-width: 1200px;
            margin: auto;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        /* Navigation items for large screens */
        .nav-items {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-items a {
            color: #1a1a1a;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .nav-items a:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Hide nav items on mobile, show on desktop */
        @media (max-width: 768px) {
            .nav-items {
                display: none;
            }
        }

        @media (min-width: 769px) {
            .menu-btn {
                display: none;
            }
            .nav-items {
                display: flex;
            }
        }

        /* Form Container */
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(135deg, #87CEEB, #D8BFD8, #FFB6C1);
        }

        .form-container h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #1a1a1a;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #1a1a1a;
            font-size: 1.1rem;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            color: #1a1a1a;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }

        .form-control::placeholder {
            color: rgba(26, 26, 26, 0.7);
            font-size: 0.95rem;
        }

        select.form-control option {
            background: #87CEEB;
            color: #1a1a1a;
            font-size: 1rem;
        }

        .file-input-container {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-container input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: block;
            padding: 15px;
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            text-align: center;
            color: rgba(26, 26, 26, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .file-input-label:hover {
            background: rgba(255, 255, 255, 0.6);
            color: #1a1a1a;
        }

        .file-input-label i {
            margin-right: 10px;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #87CEEB, #D8BFD8);
            border: none;
            border-radius: 50px;
            color: #1a1a1a;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            background: linear-gradient(135deg, #D8BFD8, #FFB6C1);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        footer {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(15px);
            padding: 30px 20px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.5);
            position: relative;
            overflow: hidden;
        }

        footer::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(135deg, #87CEEB, #D8BFD8, #FFB6C1);
        }

        footer p {
            font-size: 1.1rem;
            color: #1a1a1a;
        }

        /* Toast Notification */
        .toast { 
            position:fixed; 
            top:100px; 
            right:30px; 
            background: rgba(255,255,255,0.9); 
            backdrop-filter:blur(15px); 
            color:#1a1a1a; 
            padding:15px 25px; 
            border-radius:10px; 
            box-shadow:0 5px 15px rgba(0,0,0,0.2); 
            transform:translateX(100%); 
            transition: all 0.3s ease;
            z-index:1000; 
            font-weight:500; 
            display:flex; 
            align-items:center; 
            gap:10px; 
            max-width:350px; 
            opacity: 0;
            font-size: 1rem;
        }
        .toast.show { 
            transform:translateX(0); 
            opacity: 1;
        }
        .toast.success { 
            background: rgba(40,167,69,0.9); 
            color:white; 
        }

        /* Realistic Flying Bird Animations */
        .bird{
            background-image: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/174479/bird-cells-new.svg');
            filter: invert(34%) sepia(55%) saturate(427%) hue-rotate(141deg) brightness(93%) contrast(91%);
            background-size: auto 100%;
            width: 88px;
            height: 125px;
            will-change: background-position;
            position: absolute;
            animation-name: fly-cycle;
            animation-timing-function: steps(10);
            animation-iteration-count: infinite;
        }

        .bird-one{
            animation-duration: 1s;
            animation-delay: -0.5s;
        }
        .bird-two{ 
          animation-duration: 0.9s; 
          animation-delay: -0.75s; 
        }
        .bird-three{
            animation-duration:1.25s;
            animation-delay: -0.25s
        }
        .bird-four{
            animation-duration: 1.1s;
            animation-delay: -0.5s;
        }

        .bird-container {
            position: fixed;
            top: 10%;
            left: -3%;
            transform: scale(0) translateX(-10vw);
            will-change: transform;
            animation-name: fly-right-one;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            z-index: 1;
            pointer-events: none;
        }
            
        .bird-container-one{
            animation-duration: 15s;
            animation-delay: 0;
            top: 15%;
        }
            
        .bird-container-two{
            animation-duration: 16s;
            animation-delay: 1s;
            top: 25%;
        }
            
        .bird-container-three{
            animation-duration: 14.6s;
            animation-delay: 9.5s;
            top: 35%;
        }
            
        .bird-container-four {
            animation-duration: 16s;
            animation-delay: 10.25s;
            top: 20%;
        }

        @keyframes fly-cycle {
            100% {
                background-position: -900px 0;
            }
        }

        @keyframes fly-right-one {
            0% {
                transform: scale(0.3) translateX(-10vw);
            }
            10% {
                transform: translateY(2vh) translateX(10vw) scale(0.4);
            }
            20% {
                transform: translateY(0vh) translateX(30vw) scale(0.5);
            }
            30% {
                transform: translateY(4vh) translateX(50vw) scale(0.6);
            }
            40% {
                transform: translateY(2vh) translateX(70vw) scale(0.6);
            }
            50% {
                transform: translateY(0vh) translateX(90vw) scale(0.6);
            }
            60% {
                transform: translateY(0vh) translateX(110vw) scale(0.6);
            }
            100% {
                transform: translateY(0vh) translateX(110vw) scale(0.6);
            }
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .form-container h1 {
                font-size: 2.3rem;
            }
            .form-group label {
                font-size: 1.05rem;
            }
        }

        @media (max-width: 992px) {
            .form-container h1 {
                font-size: 2.1rem;
            }
            .form-group label {
                font-size: 1rem;
            }
            .submit-btn {
                font-size: 1.05rem;
                padding: 16px;
            }
            .logo {
                font-size: 1.4rem;
            }
        }

        @media (max-width: 768px) {
            .content {
                padding: 100px 15px 30px;
            }
            
            .form-container {
                padding: 30px 20px;
            }
            
            .form-container h1 {
                font-size: 1.8rem;
                margin-bottom: 25px;
            }
            
            .form-group {
                margin-bottom: 20px;
            }
            
            .form-group label {
                font-size: 0.95rem;
                margin-bottom: 6px;
            }
            
            .form-control {
                padding: 12px;
                font-size: 0.95rem;
            }
            
            .file-input-label {
                padding: 12px;
                font-size: 0.95rem;
            }
            
            .submit-btn {
                padding: 15px;
                font-size: 1rem;
            }
            
            .logo {
                font-size: 1.3rem;
            }
            
            .logo img {
                width: 35px;
                height: 35px;
            }
            
            .nav-items a {
                font-size: 0.9rem;
                padding: 6px 12px;
            }
            
            .sidebar a {
                font-size: 0.95rem;
                padding: 12px 20px;
            }
            
            footer p {
                font-size: 1rem;
            }
            
            .toast {
                right: 15px;
                left: 15px;
                max-width: calc(100% - 30px);
                font-size: 0.95rem;
                padding: 12px 20px;
            }
            
            header {
                left: 15px;
                right: 15px;
                width: calc(100% - 30px);
                padding: 12px 15px;
            }
        }

        @media (max-width: 576px) {
            .form-container h1 {
                font-size: 1.6rem;
            }
            
            .form-group label {
                font-size: 0.9rem;
            }
            
            .form-control {
                font-size: 0.9rem;
                padding: 10px;
            }
            
            .file-input-label {
                font-size: 0.9rem;
                padding: 10px;
            }
            
            .submit-btn {
                font-size: 0.95rem;
                padding: 14px;
            }
            
            .logo {
                font-size: 1.2rem;
            }
            
            .logo img {
                width: 30px;
                height: 30px;
            }
            
            footer p {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 1024px) {
            .bird-container {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header id="header">
        <div class="logo">
            <img src="{{url_for('static',filename='images/logo.png')}}" alt="logo">
            <span>Admin Panel [ Add Products ]</span>
        </div>
        
        <!-- Navigation items for desktop -->
        <div class="nav-items">
            <a href="/admin_dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="/admin_manageproducts1"><i class="fas fa-book"></i> View Products</a>
            <a href="/adminlogin1"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
        
        <button class="menu-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
    </header>

    <div id="sidebar" class="sidebar">
        <a href="#" onclick="toggleSidebar()"><i class="fas fa-times"></i> Close</a>
        <a href="/admin_dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="/admin_manageproducts1"><i class="fas fa-book"></i> View Products</a>
        <a href="/adminlogin1"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <div class="content">
        <div class="form-container">
            <h1>Add a New Book</h1>
            <form action="/add_products" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="product_name">Book Name</label>
                    <input type="text" id="product_name" name="product_name" class="form-control" placeholder="Enter book name" required>
                </div>
                
                <div class="form-group">
                    <label for="product_image">Book Cover Image</label>
                    <div class="file-input-container">
                        <input type="file" id="product_image" name="product_image" accept="image/*" required>
                        <label for="product_image" class="file-input-label">
                            <i class="fas fa-cloud-upload-alt"></i> Choose Image File
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="product_genre">Book Genre</label>
                    <select id="product_genre" name="product_genre" class="form-control" required>
                        <option value="" disabled selected>Select Book Genre</option>
                        <option value="Fiction">Fiction</option>
                        <option value="Non-Fiction">Non-Fiction</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Science Fiction">Science Fiction</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Biography">Biography</option>
                        <option value="History">History</option>
                        <option value="Self-Help">Self-Help</option>
                        <option value="Romance">Romance</option>
                        <option value="Thriller">Thriller</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="actual_price">Actual Price</label>
                    <input type="number" id="actual_price" name="actual_price" class="form-control" placeholder="Enter actual price" min="0" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="discounted_price">Discounted Price</label>
                    <input type="number" id="discounted_price" name="discounted_price" class="form-control" placeholder="Enter discounted price" min="0" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="quantity">Stock Quantity</label>
                    <input type="number" id="quantity" name="quantity" class="form-control" placeholder="Enter stock quantity" min="1" required>
                </div>
                
                <button type="submit" class="submit-btn">Add Book</button>
            </form>
        </div>
    </div>

    <footer>
        <p>© 2025 Find Your Book | Built with ❤️ by Sai Pavan</p>
    </footer>

    <!-- Realistic Flying Birds -->
    <div class="bird-container bird-container-one">
       <div class="bird bird-one"></div>
    </div>        
    <div class="bird-container bird-container-two">
      <div class="bird bird-two"></div>
    </div>  
     <div class="bird-container bird-container-three">
       <div class="bird bird-three"></div>
     </div> 
     <div class="bird-container bird-container-four">
       <div class="bird bird-four"></div>
     </div>

    <div class="toast" id="toast"><i class="fas fa-check-circle"></i><span>Book added successfully!</span></div>

    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("active");
        }
        
        let lastScrollTop = 0;
        const header = document.getElementById('header');
        
        window.addEventListener('scroll', () => {
            let scrollTop = window.scrollY;
            if (scrollTop > lastScrollTop && scrollTop > 100) {
                header.classList.add('hide');
            } else if (scrollTop < lastScrollTop) {
                header.classList.remove('hide');
            }
            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
        });
        
        // File input display
        const fileInput = document.getElementById('product_image');
        const fileInputLabel = document.querySelector('.file-input-label');
        
        fileInput.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                fileInputLabel.innerHTML = `<i class="fas fa-file-image"></i> ${this.files[0].name}`;
            }
        });

        // Toast notification
        const toast = document.getElementById("toast");
        function showToast(){
            toast.classList.add("show","success"); 
            setTimeout(()=>{
                toast.classList.remove("show","success");
            },3000);
        }

        // Show toast if redirected with success parameter
        window.addEventListener('DOMContentLoaded', () => {
          const params = new URLSearchParams(location.search);
          if (params.get('added') === '1') {
            showToast();
            params.delete('added');
            history.replaceState(null, '', location.pathname + (params.toString() ? '?' + params.toString() : ''));
          }
        });
    </script>
</body>
</html>
