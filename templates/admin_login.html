<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Find Your Book</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #87CEEB, #D8BFD8, #FFB6C1);
            min-height: 100vh;
            color: #1a1a1a;
            display: flex;
            flex-direction: column;
        }

        header {
            position: fixed;
            top: 10px;
            left: 30px;
            right: 30px;
            width: calc(100% - 60px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 16px;
            padding: 15px 20px;
            z-index: 1000;
            transition: transform 0.4s ease;
        }
        header.hide {
            transform: translateY(-120%);
        }
        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 700;
        }
        .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            border-radius: 50%;
        }
        .menu-btn {
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            color: #1a1a1a;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -260px;
            width: 260px;
            height: 100%;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.5);
            transition: left 0.5s ease;
            padding-top: 80px;
            z-index: 999;
        }
        .sidebar.active {
            left: 0;
        }
        .sidebar a {
            display: block;
            padding: 15px 25px;
            color: #1a1a1a;
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.6);
            padding-left: 35px;
        }
        .sidebar a i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .content {
            flex: 1;
            padding: 120px 20px 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        /* Navigation items for large screens */
        .nav-items {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-items a {
            color: #1a1a1a;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .nav-items a:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Hide nav items on mobile, show on desktop */
        @media (max-width: 768px) {
            .nav-items {
                display: none;
            }
        }

        @media (min-width: 769px) {
            .menu-btn {
                display: none;
            }
            .nav-items {
                display: flex;
            }
        }

        /* Login Container */
        .login-container {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(15px);
            padding: 50px 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(135deg, #87CEEB, #D8BFD8, #FFB6C1);
        }

        .login-container h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #1a1a1a;
        }

        .login-container p {
            margin-bottom: 30px;
            color: rgba(26, 26, 26, 0.9);
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #1a1a1a;
            font-size: 1.1rem;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(26, 26, 26, 0.7);
        }

        .form-control {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            color: #1a1a1a;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }

        .form-control::placeholder {
            color: rgba(26, 26, 26, 0.7);
            font-size: 0.95rem;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #87CEEB, #D8BFD8);
            border: none;
            border-radius: 50px;
            color: #1a1a1a;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            background: linear-gradient(135deg, #D8BFD8, #FFB6C1);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .admin-note {
            margin-top: 25px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            font-size: 0.9rem;
            color: rgba(26, 26, 26, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        footer {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(15px);
            padding: 30px 20px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.5);
            position: relative;
            overflow: hidden;
            z-index: 10;
        }

        footer::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(135deg, #87CEEB, #D8BFD8, #FFB6C1);
        }

        footer p {
            font-size: 1.1rem;
            color: #1a1a1a;
        }

        /* Realistic Flying Bird Animations */
        .bird{
            background-image: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/174479/bird-cells-new.svg');
            filter: invert(34%) sepia(55%) saturate(427%) hue-rotate(141deg) brightness(93%) contrast(91%);
            background-size: auto 100%;
            width: 88px;
            height: 125px;
            will-change: background-position;
            position: absolute;
            animation-name: fly-cycle;
            animation-timing-function: steps(10);
            animation-iteration-count: infinite;
        }

        .bird-one{
            animation-duration: 1s;
            animation-delay: -0.5s;
        }
        .bird-two{ 
          animation-duration: 0.9s; 
          animation-delay: -0.75s; 
        }
        .bird-three{
            animation-duration:1.25s;
            animation-delay: -0.25s
        }
        .bird-four{
            animation-duration: 1.1s;
            animation-delay: -0.5s;
        }

        .bird-container {
            position: fixed;
            top: 10%;
            left: -3%;
            transform: scale(0) translateX(-10vw);
            will-change: transform;
            animation-name: fly-right-one;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            z-index: 1;
            pointer-events: none;
        }
            
        .bird-container-one{
            animation-duration: 15s;
            animation-delay: 0;
            top: 15%;
        }
            
        .bird-container-two{
            animation-duration: 16s;
            animation-delay: 1s;
            top: 25%;
        }
            
        .bird-container-three{
            animation-duration: 14.6s;
            animation-delay: 9.5s;
            top: 35%;
        }
            
        .bird-container-four {
            animation-duration: 16s;
            animation-delay: 10.25s;
            top: 20%;
        }

        @keyframes fly-cycle {
            100% {
                background-position: -900px 0;
            }
        }

        @keyframes fly-right-one {
            0% {
                transform: scale(0.3) translateX(-10vw);
            }
            10% {
                transform: translateY(2vh) translateX(10vw) scale(0.4);
            }
            20% {
                transform: translateY(0vh) translateX(30vw) scale(0.5);
            }
            30% {
                transform: translateY(4vh) translateX(50vw) scale(0.6);
            }
            40% {
                transform: translateY(2vh) translateX(70vw) scale(0.6);
            }
            50% {
                transform: translateY(0vh) translateX(90vw) scale(0.6);
            }
            60% {
                transform: translateY(0vh) translateX(110vw) scale(0.6);
            }
            100% {
                transform: translateY(0vh) translateX(110vw) scale(0.6);
            }
        }

        /* Toast Notification */
        .toast { 
            position:fixed; 
            top:100px; 
            right:30px; 
            background: rgba(255,255,255,0.9); 
            backdrop-filter:blur(15px); 
            color:#1a1a1a; 
            padding:15px 25px; 
            border-radius:10px; 
            box-shadow:0 5px 15px rgba(0,0,0,0.2); 
            transform:translateX(100%); 
            transition: all 0.3s ease;
            z-index:1000; 
            font-weight:500; 
            display:flex; 
            align-items:center; 
            gap:10px; 
            max-width:350px; 
            opacity: 0;
            font-size: 1rem;
        }
        .toast.show { 
            transform:translateX(0); 
            opacity: 1;
        }
        .toast.error { 
            background: rgba(220,53,69,0.9); 
            color:white; 
        }

        /* Enhanced Responsive Design */
        @media (max-width: 1200px) {
            .login-container h2 {
                font-size: 2.3rem;
            }
            .login-container p {
                font-size: 1.05rem;
            }
            .form-group label {
                font-size: 1.05rem;
            }
        }

        @media (max-width: 992px) {
            .login-container h2 {
                font-size: 2.1rem;
            }
            .login-container p {
                font-size: 1rem;
            }
            .form-group label {
                font-size: 1rem;
            }
            .submit-btn {
                font-size: 1.05rem;
                padding: 16px;
            }
            .logo {
                font-size: 1.4rem;
            }
            .nav-items a {
                font-size: 0.95rem;
            }
        }

        @media (max-width: 768px) {
            .content {
                padding: 100px 15px 30px;
            }
            
            .login-container {
                padding: 40px 25px;
            }
            
            .login-container h2 {
                font-size: 1.8rem;
            }
            
            .login-container p {
                font-size: 0.95rem;
                margin-bottom: 25px;
            }
            
            .form-group {
                margin-bottom: 20px;
            }
            
            .form-group label {
                font-size: 0.95rem;
                margin-bottom: 6px;
            }
            
            .form-control {
                padding: 12px 12px 12px 40px;
                font-size: 0.95rem;
            }
            
            .submit-btn {
                padding: 15px;
                font-size: 1rem;
            }
            
            .admin-note {
                font-size: 0.85rem;
                padding: 12px;
                margin-top: 20px;
            }
            
            .logo {
                font-size: 1.3rem;
            }
            
            .logo img {
                width: 35px;
                height: 35px;
            }
            
            .nav-items a {
                font-size: 0.9rem;
                padding: 6px 12px;
            }
            
            .sidebar a {
                font-size: 0.95rem;
                padding: 12px 20px;
            }
            
            footer p {
                font-size: 1rem;
            }
            
            .toast {
                right: 15px;
                left: 15px;
                max-width: calc(100% - 30px);
                font-size: 0.95rem;
                padding: 12px 20px;
            }
            
            header {
                left: 15px;
                right: 15px;
                width: calc(100% - 30px);
                padding: 12px 15px;
            }
        }

        @media (max-width: 576px) {
            .login-container h2 {
                font-size: 1.6rem;
            }
            
            .login-container p {
                font-size: 0.9rem;
            }
            
            .form-group label {
                font-size: 0.9rem;
            }
            
            .form-control {
                font-size: 0.9rem;
                padding: 10px 10px 10px 35px;
            }
            
            .input-with-icon i {
                left: 12px;
            }
            
            .submit-btn {
                font-size: 0.95rem;
                padding: 14px;
            }
            
            .admin-note {
                font-size: 0.8rem;
            }
            
            .logo {
                font-size: 1.2rem;
            }
            
            .logo img {
                width: 30px;
                height: 30px;
            }
            
            footer p {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .login-container h2 {
                font-size: 1.5rem;
            }
            
            .form-control {
                font-size: 0.85rem;
            }
            
            .submit-btn {
                font-size: 0.9rem;
            }
            
            .admin-note {
                font-size: 0.75rem;
            }
        }

        @media (max-width: 1024px) {
            .bird-container {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header id="header">
        <div class="logo">
            <img src="{{url_for('static',filename='images/logo.png')}}" alt="logo">
            <span>Find Your Book</span>
        </div>
        
        <!-- Navigation items for desktop -->
        <div class="nav-items">
            <a href="/home"><i class="fas fa-home"></i> Home</a>
            <a href="/user_login1"><i class="fas fa-user"></i> User Login</a>
            <a href="/user_signup1"><i class="fas fa-user-plus"></i> User Signup</a>
        </div>
        
        <button class="menu-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
    </header>

    <div id="sidebar" class="sidebar">
        <a href="#" onclick="toggleSidebar()"><i class="fas fa-times"></i> Close</a>
        <a href="/home"><i class="fas fa-home"></i> Home</a>
        <a href="/user_login1"><i class="fas fa-user"></i> User Login</a>
        <a href="/user_signup1"><i class="fas fa-user-plus"></i> User Signup</a>
    </div>

    <div class="content">
        <div class="login-container">
            <h2>Admin Login</h2>
            <p>Access the admin dashboard to manage your bookstore</p>
            
            <form action="/adminlogin1" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">Login to Dashboard</button>
            </form>
            
            <div class="admin-note">
                <i class="fas fa-info-circle"></i> 
                Admin access is restricted to authorized personnel only.
            </div>
        </div>
    </div>

    <footer>
        <p>© 2025 Find Your Book | Built with ❤️ by Sai Pavan</p>
    </footer>

    <!-- Realistic Flying Birds -->
    <div class="bird-container bird-container-one">
       <div class="bird bird-one"></div>
    </div>        
    <div class="bird-container bird-container-two">
      <div class="bird bird-two"></div>
    </div>  
     <div class="bird-container bird-container-three">
       <div class="bird bird-three"></div>
     </div> 
     <div class="bird-container bird-container-four">
       <div class="bird bird-four"></div>
     </div>

    <div class="toast" id="toast"><i class="fas fa-exclamation-circle"></i><span id="toast-message">Invalid credentials</span></div>

    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("active");
        }
        
        let lastScrollTop = 0;
        const header = document.getElementById('header');
        
        window.addEventListener('scroll', () => {
            let scrollTop = window.scrollY;
            if (scrollTop > lastScrollTop && scrollTop > 100) {
                header.classList.add('hide');
            } else if (scrollTop < lastScrollTop) {
                header.classList.remove('hide');
            }
            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
        });
        
        // Add focus effects to form inputs
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.querySelector('i').style.color = '#1a1a1a';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.querySelector('i').style.color = 'rgba(26, 26, 26, 0.7)';
            });
        });

        // Toast notification
        const toast = document.getElementById("toast");
        const toastMessage = document.getElementById("toast-message");
        
        function showToast(message, type = "error"){
            toastMessage.textContent = message;
            toast.classList.add("show", type); 
            setTimeout(()=>{
                toast.classList.remove("show", type);
            },3000);
        }

        // Show toast if redirected with error parameter
        window.addEventListener('DOMContentLoaded', () => {
          const params = new URLSearchParams(location.search);
          if (params.get('error') === '1') {
            showToast("Invalid username or password", "error");
            params.delete('error');
            history.replaceState(null, '', location.pathname + (params.toString() ? '?' + params.toString() : ''));
          }
        });
    </script>
</body>
</html>
