<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Find Your Book</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }
        body { background: linear-gradient(135deg, #87CEEB, #D8BFD8, #FFB6C1); min-height:100vh; color:#1a1a1a; display:flex; flex-direction:column; }
        
        header { 
            position:fixed; 
            top:10px; 
            left:30px; 
            right:30px; 
            width:calc(100% - 60px);
            display:flex; 
            justify-content:space-between; 
            align-items:center; 
            background:rgba(255,255,255,0.4); 
            backdrop-filter:blur(15px); 
            border:1px solid rgba(255,255,255,0.5); 
            border-radius:16px; 
            padding:15px 20px; 
            z-index:1000; 
            transition:transform 0.4s ease; 
        }
        header.hide { transform:translateY(-120%); }
        
        .logo { display:flex; align-items:center; font-size:1.5rem; font-weight:700; }
        .logo img { width:40px; height:40px; margin-right:10px; border-radius:50%; }
        
        .menu-btn { font-size:24px; cursor:pointer; background:none; border:none; color:#1a1a1a; }
        
        .sidebar { 
            position:fixed; 
            top:0; 
            left:-260px; 
            width:260px; 
            height:100%; 
            background:rgba(255,255,255,0.4); 
            backdrop-filter:blur(20px); 
            border-right:1px solid rgba(255,255,255,0.5); 
            transition:left 0.5s ease; 
            padding-top:80px; 
            z-index:999; 
        }
        .sidebar.active { left:0; }
        .sidebar a { 
            display:block; 
            padding:15px 25px; 
            color:#1a1a1a; 
            text-decoration:none; 
            border-bottom:1px solid rgba(255,255,255,0.3); 
            transition:all 0.3s ease; 
            font-size:1rem; 
        }
        .sidebar a:hover { background: rgba(255,255,255,0.6); padding-left:35px; }
        .sidebar a i { margin-right:10px; width:20px; text-align:center; }
        
        .content { 
            flex:1; 
            padding:120px 20px 40px; 
            max-width:1400px; 
            margin:auto; 
            width:100%; 
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 160px);
        }
        
        .forgot-container {
            background: rgba(255,255,255,0.4);
            backdrop-filter: blur(15px);
            padding: 40px 30px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.5);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .forgot-container:hover {
            transform: translateY(-5px);
        }
        .forgot-container h2 {
            font-size: 2rem;
            margin-bottom: 25px;
            color: #1a1a1a;
            text-shadow: 0 2px 10px rgba(255,255,255,0.3);
        }
        .forgot-container p {
            color: rgba(26,26,26,0.8);
            margin-bottom: 20px;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        .forgot-container input {
            width: 100%;
            padding: 15px 20px;
            margin: 12px 0;
            background: rgba(255,255,255,0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.5);
            border-radius: 50px;
            color: #1a1a1a;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .forgot-container input:focus {
            outline: none;
            background: rgba(255,255,255,0.8);
            box-shadow: 0 0 0 3px rgba(255,255,255,0.3);
        }
        .forgot-container input::placeholder {
            color: rgba(26,26,26,0.6);
        }
        .forgot-container button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #87CEEB, #D8BFD8);
            border: none;
            border-radius: 50px;
            color: #1a1a1a;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .forgot-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            background: linear-gradient(135deg, #D8BFD8, #FFB6C1);
        }
        
        footer { 
            background: rgba(255,255,255,0.4); 
            backdrop-filter: blur(15px); 
            padding:20px; 
            text-align:center; 
            border-top:1px solid rgba(255,255,255,0.5); 
            position:relative; 
            color:#1a1a1a; 
            z-index: 10;
        }
        footer p {
            font-size: 1rem;
        }

        .toast { 
            position:fixed; 
            top:100px; 
            right:30px; 
            background: rgba(255,255,255,0.9); 
            backdrop-filter:blur(15px); 
            color:#1a1a1a; 
            padding:15px 25px; 
            border-radius:10px; 
            box-shadow:0 5px 15px rgba(0,0,0,0.2); 
            transform:translateX(100%); 
            transition: all 0.3s ease;
            z-index:1000; 
            font-weight:500; 
            display:flex; 
            align-items:center; 
            gap:10px; 
            max-width:350px; 
            opacity: 0;
        }
        .toast.show { 
            transform:translateX(0); 
            opacity: 1;
        }
        .toast.error { 
            background: rgba(220,53,69,0.9); 
            color:white; 
        }
        .toast.success { 
            background: rgba(40,167,69,0.9); 
            color:white; 
        }

        /* Realistic Flying Bird Animations */
        .bird{
            background-image: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/174479/bird-cells-new.svg');
            filter: invert(34%) sepia(55%) saturate(427%) hue-rotate(141deg) brightness(93%) contrast(91%);
            background-size: auto 100%;
            width: 88px;
            height: 125px;
            will-change: background-position;
            position: absolute;
            animation-name: fly-cycle;
            animation-timing-function: steps(10);
            animation-iteration-count: infinite;
        }

        .bird-one{
            animation-duration: 1s;
            animation-delay: -0.5s;
        }
        .bird-two{ 
          animation-duration: 0.9s; 
          animation-delay: -0.75s; 
        }
        .bird-three{
            animation-duration:1.25s;
            animation-delay: -0.25s
        }
        .bird-four{
            animation-duration: 1.1s;
            animation-delay: -0.5s;
        }

        .bird-container {
            position: fixed;
            top: 10%;
            left: -3%;
            transform: scale(0) translateX(-10vw);
            will-change: transform;
            animation-name: fly-right-one;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            z-index: 1;
            pointer-events: none;
        }
            
        .bird-container-one{
            animation-duration: 15s;
            animation-delay: 0;
            top: 15%;
        }
            
        .bird-container-two{
            animation-duration: 16s;
            animation-delay: 1s;
            top: 25%;
        }
            
        .bird-container-three{
            animation-duration: 14.6s;
            animation-delay: 9.5s;
            top: 35%;
        }
            
        .bird-container-four {
            animation-duration: 16s;
            animation-delay: 10.25s;
            top: 20%;
        }

        @keyframes fly-cycle {
            100% {
                background-position: -900px 0;
            }
        }

        @keyframes fly-right-one {
            0% {
                transform: scale(0.3) translateX(-10vw);
            }
            10% {
                transform: translateY(2vh) translateX(10vw) scale(0.4);
            }
            20% {
                transform: translateY(0vh) translateX(30vw) scale(0.5);
            }
            30% {
                transform: translateY(4vh) translateX(50vw) scale(0.6);
            }
            40% {
                transform: translateY(2vh) translateX(70vw) scale(0.6);
            }
            50% {
                transform: translateY(0vh) translateX(90vw) scale(0.6);
            }
            60% {
                transform: translateY(0vh) translateX(110vw) scale(0.6);
            }
            100% {
                transform: translateY(0vh) translateX(110vw) scale(0.6);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                left: 15px;
                right: 15px;
                width: calc(100% - 30px);
                padding: 12px 15px;
            }
            .logo {
                font-size: 1.3rem;
            }
            .logo img {
                width: 35px;
                height: 35px;
            }
            .menu-btn {
                font-size: 20px;
            }
            .content {
                padding: 100px 15px 30px;
            }
            .forgot-container {
                padding: 30px 20px;
                margin: 0 15px;
            }
            .forgot-container h2 {
                font-size: 1.7rem;
            }
            .forgot-container input {
                padding: 12px 18px;
                font-size: 0.95rem;
            }
            .forgot-container button {
                padding: 12px;
                font-size: 1rem;
            }
            footer p {
                font-size: 0.9rem;
            }
            .toast{
                right:15px; 
                left:15px; 
                max-width:calc(100% - 30px);
                font-size: 0.95rem;
                padding: 12px 20px;
            }
        }

        @media (max-width: 480px) {
            .forgot-container h2 {
                font-size: 1.5rem;
            }
            .forgot-container {
                padding: 25px 15px;
            }
            .logo {
                font-size: 1.2rem;
            }
            .logo img {
                width: 30px;
                height: 30px;
            }
            .forgot-container input {
                font-size: 0.9rem;
                padding: 10px 15px;
            }
        }

        @media (max-width:1024px) {
            .bird-container {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header id="header">
        <div class="logo">
            <img src="{{url_for('static',filename='images/logo.png')}}" alt="logo">
            <span>Find Your Book</span>
        </div>
        <button class="menu-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
    </header>

    <div id="sidebar" class="sidebar">
        <a href="#" onclick="toggleSidebar()"><i class="fas fa-times"></i> Close</a>
        <a href="/adminlogin1"><i class="fas fa-user-shield"></i> Admin Login</a>
        <a href="/user_signup1"><i class="fas fa-user-plus"></i> User Signup</a>
        <a href="/home"><i class="fas fa-home"></i> Home</a>
    </div>

    <div class="content">
        <div class="forgot-container">
            <h2>Forgot Password</h2>
            <p>Enter your email address and we'll send you an OTP to reset your password.</p>
            <form action="/forgot_password1" method="POST" id="forgotForm">
                <input type="email" name="email" placeholder="Enter your email" required>
                <button type="submit"><i class="fas fa-paper-plane"></i> Generate OTP</button>
            </form>
        </div>
    </div>

    <footer>
        <p>© 2025 Find Your Book. All rights reserved.</p>
    </footer>

    <!-- Realistic Flying Birds -->
    <div class="bird-container bird-container-one">
       <div class="bird bird-one"></div>
    </div>        
    <div class="bird-container bird-container-two">
      <div class="bird bird-two"></div>
    </div>  
     <div class="bird-container bird-container-three">
       <div class="bird bird-three"></div>
     </div> 
     <div class="bird-container bird-container-four">
       <div class="bird bird-four"></div>
     </div>

    <div class="toast" id="toast"><i class="fas fa-check-circle"></i><span id="toast-message">OTP sent successfully!</span></div>

    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("active");
        }
        
        const toast = document.getElementById("toast");
        const toastMessage = document.getElementById("toast-message");
        
        function showToast(message, type = 'success') {
            toastMessage.textContent = message;
            toast.classList.add("show", type); 
            setTimeout(() => {
                toast.classList.remove("show", type);
            }, 3000);
        }
        
        let lastScrollTop = 0; 
        window.addEventListener("scroll", function() {
            let st = window.pageYOffset || document.documentElement.scrollTop;
            if (st > lastScrollTop) {
                document.getElementById("header").classList.add("hide");
            } else {
                document.getElementById("header").classList.remove("hide");
            }
            lastScrollTop = st <= 0 ? 0 : st;
        }, false);

        // Form validation and auto-focus
        document.addEventListener('DOMContentLoaded', function() {
            const emailInput = document.querySelector('input[name="email"]');
            if (emailInput) {
                emailInput.focus();
            }
        });

        // Show toast messages based on URL parameters
        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(location.search);
            if (params.get('error') === 'email_not_found') {
                showToast('Email not found. Please check your email address.', 'error');
                params.delete('error');
                history.replaceState(null, '', location.pathname + (params.toString() ? '?' + params.toString() : ''));
            } else if (params.get('success') === 'otp_sent') {
                showToast('OTP sent to your email successfully!', 'success');
                params.delete('success');
                history.replaceState(null, '', location.pathname + (params.toString() ? '?' + params.toString() : ''));
            } else if (params.get('error') === 'invalid_email') {
                showToast('Please enter a valid email address.', 'error');
                params.delete('invalid_email');
                history.replaceState(null, '', location.pathname + (params.toString() ? '?' + params.toString() : ''));
            }
        });

        // Add loading state to form submission
        const form = document.getElementById('forgotForm');
        form.addEventListener('submit', function() {
            const button = this.querySelector('button[type="submit"]');
            const originalText = button.innerHTML;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending OTP...';
            button.disabled = true;
            
            // Re-enable button after 3 seconds in case of error
            setTimeout(() => {
                button.innerHTML = originalText;
                button.disabled = false;
            }, 3000);
        });
    </script>
</body>
</html>
