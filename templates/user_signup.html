<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Signup | Find Your Book</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }
        body { background: linear-gradient(135deg, #87CEEB, #D8BFD8, #FFB6C1); min-height:100vh; color:#1a1a1a; display:flex; flex-direction:column; }
        
        /* Header Styles */
        header { 
            position:fixed; 
            top:10px; 
            left:30px; 
            right:30px; 
            width:calc(100% - 60px);
            display:flex; 
            justify-content:space-between; 
            align-items:center; 
            background:rgba(255,255,255,0.4); 
            backdrop-filter:blur(15px); 
            border:1px solid rgba(255,255,255,0.5); 
            border-radius:16px; 
            padding:15px 20px; 
            z-index:1000; 
            transition:transform 0.4s ease; 
        }
        header.hide { transform:translateY(-120%); }
        .logo { display:flex; align-items:center; font-size:1.5rem; font-weight:700; }
        .logo img { width:40px; height:40px; margin-right:10px; border-radius:50%; }
        .menu-btn { font-size:24px; cursor:pointer; background:none; border:none; color:#1a1a1a; }
        
        .sidebar { position:fixed; top:0; left:-260px; width:260px; height:100%; background:rgba(255,255,255,0.4); backdrop-filter:blur(20px); border-right:1px solid rgba(255,255,255,0.5); transition:left 0.5s ease; padding-top:80px; z-index:999; }
        .sidebar.active { left:0; }
        .sidebar a { display:block; padding:15px 25px; color:#1a1a1a; text-decoration:none; border-bottom:1px solid rgba(255,255,255,0.3); transition:all 0.3s ease; font-size:1rem; }
        .sidebar a:hover { background: rgba(255,255,255,0.6); padding-left:35px; }
        .sidebar a i { margin-right:10px; width:20px; text-align:center; }
        
        .content { 
            flex:1; 
            padding:120px 20px 40px; 
            display: flex;
            justify-content: center;
            align-items: center;
            width:100%; 
            position: relative;
            z-index: 10;
        }
        
        .nav-items { display:flex; gap:30px; align-items:center; }
        .nav-items a { color:#1a1a1a; text-decoration:none; font-weight:500; padding:8px 16px; border-radius:8px; transition:all 0.3s ease; font-size:1rem; }
        .nav-items a:hover { background: rgba(255,255,255,0.5); }
        
        @media (max-width:768px) { .nav-items{display:none;} .menu-btn{display:block;} }
        @media (min-width:769px) { .menu-btn{display:none;} .nav-items{display:flex;} }
        
        /* Signup Container */
        .signup-container {
            background: rgba(255,255,255,0.4);
            backdrop-filter: blur(15px);
            padding: 50px 40px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.5);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .signup-icon {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #1a1a1a;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .signup-container h2 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: #1a1a1a;
        }

        .signup-container p {
            margin-bottom: 30px;
            color: rgba(26,26,26,0.9);
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #1a1a1a;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(26,26,26,0.7);
        }

        .form-control {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: rgba(255,255,255,0.5);
            border: 1px solid rgba(255,255,255,0.5);
            border-radius: 10px;
            color: #1a1a1a;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: rgba(26,26,26,0.5);
            background: rgba(255,255,255,0.6);
            box-shadow: 0 0 0 3px rgba(255,255,255,0.5);
        }

        .form-control::placeholder {
            color: rgba(26,26,26,0.7);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(26,26,26,0.7);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #1a1a1a;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 5px;
            color: rgba(26,26,26,0.8);
        }

        .strength-bar {
            flex: 1;
            height: 4px;
            background: rgba(255,255,255,0.5);
            border-radius: 2px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { background: #e74c3c; width: 25%; }
        .strength-medium { background: #f39c12; width: 50%; }
        .strength-strong { background: #2ecc71; width: 75%; }
        .strength-very-strong { background: #27ae60; width: 100%; }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #87CEEB, #D8BFD8);
            border: none;
            border-radius: 50px;
            color: #1a1a1a;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            background: linear-gradient(135deg, #D8BFD8, #FFB6C1);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .signup-links {
            margin-top: 25px;
        }

        .signup-link {
            color: rgba(26,26,26,0.9);
            font-size: 0.95rem;
        }

        .signup-link a {
            color: #1a1a1a;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .signup-link a:hover {
            color: rgba(26,26,26,0.8);
            text-decoration: underline;
        }

        footer { 
            background: rgba(255,255,255,0.4); 
            backdrop-filter: blur(15px); 
            padding:30px 20px; 
            text-align:center; 
            border-top:1px solid rgba(255,255,255,0.5); 
            position:relative; 
            overflow:hidden; 
            color:#1a1a1a; 
            z-index: 10;
            width: 100%;
        }

        footer p {
            font-size: 1.1rem;
        }

        /* Toast Notification */
        .toast { 
            position:fixed; 
            top:100px; 
            right:30px; 
            background: rgba(255,255,255,0.9); 
            backdrop-filter:blur(15px); 
            color:#1a1a1a; 
            padding:15px 25px; 
            border-radius:10px; 
            box-shadow:0 5px 15px rgba(0,0,0,0.2); 
            transform:translateX(100%); 
            transition: all 0.3s ease;
            z-index:1000; 
            font-weight:500; 
            display:flex; 
            align-items:center; 
            gap:10px; 
            max-width:350px; 
            opacity: 0;
            font-size: 1rem;
        }
        .toast.show { 
            transform:translateX(0); 
            opacity: 1;
        }
        .toast.error { 
            background: rgba(220,53,69,0.9); 
            color:white; 
        }
        .toast.success { 
            background: rgba(40,167,69,0.9); 
            color:white; 
        }

        /* Realistic Flying Bird Animations */
        .bird{
            background-image: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/174479/bird-cells-new.svg');
            filter: invert(34%) sepia(55%) saturate(427%) hue-rotate(141deg) brightness(93%) contrast(91%);
            background-size: auto 100%;
            width: 88px;
            height: 125px;
            will-change: background-position;
            position: absolute;
            animation-name: fly-cycle;
            animation-timing-function: steps(10);
            animation-iteration-count: infinite;
        }

        .bird-one{
            animation-duration: 1s;
            animation-delay: -0.5s;
        }
        .bird-two{ 
          animation-duration: 0.9s; 
          animation-delay: -0.75s; 
        }
        .bird-three{
            animation-duration:1.25s;
            animation-delay: -0.25s
        }
        .bird-four{
            animation-duration: 1.1s;
            animation-delay: -0.5s;
        }

        .bird-container {
            position: fixed;
            top: 10%;
            left: -3%;
            transform: scale(0) translateX(-10vw);
            will-change: transform;
            animation-name: fly-right-one;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            z-index: 1;
            pointer-events: none;
        }
            
        .bird-container-one{
            animation-duration: 15s;
            animation-delay: 0;
            top: 15%;
        }
            
        .bird-container-two{
            animation-duration: 16s;
            animation-delay: 1s;
            top: 25%;
        }
            
        .bird-container-three{
            animation-duration: 14.6s;
            animation-delay: 9.5s;
            top: 35%;
        }
            
        .bird-container-four {
            animation-duration: 16s;
            animation-delay: 10.25s;
            top: 20%;
        }

        @keyframes fly-cycle {
            100% {
                background-position: -900px 0;
            }
        }

        @keyframes fly-right-one {
            0% {
                transform: scale(0.3) translateX(-10vw);
            }
            10% {
                transform: translateY(2vh) translateX(10vw) scale(0.4);
            }
            20% {
                transform: translateY(0vh) translateX(30vw) scale(0.5);
            }
            30% {
                transform: translateY(4vh) translateX(50vw) scale(0.6);
            }
            40% {
                transform: translateY(2vh) translateX(70vw) scale(0.6);
            }
            50% {
                transform: translateY(0vh) translateX(90vw) scale(0.6);
            }
            60% {
                transform: translateY(0vh) translateX(110vw) scale(0.6);
            }
            100% {
                transform: translateY(0vh) translateX(110vw) scale(0.6);
            }
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .signup-container h2 {
                font-size: 2rem;
            }
            .signup-container p {
                font-size: 1.05rem;
            }
        }

        @media (max-width: 992px) { 
            .signup-container h2 {
                font-size: 1.8rem;
            }
            .signup-container p {
                font-size: 1rem;
            }
            .logo {
                font-size: 1.4rem;
            }
            .nav-items a {
                font-size: 0.95rem;
            }
            .signup-icon {
                font-size: 3rem;
            }
        }

        @media (max-width: 768px) {
            .content {
                padding: 100px 15px 30px;
            }
            
            .signup-container {
                padding: 40px 25px;
            }
            
            .signup-container h2 {
                font-size: 1.7rem;
            }
            
            .toast{
                right:15px; 
                left:15px; 
                max-width:calc(100% - 30px);
                font-size: 0.95rem;
                padding: 12px 20px;
            } 
            header {
                left: 15px;
                right: 15px;
                width: calc(100% - 30px);
                padding: 12px 15px;
            }
        }

        @media (max-width: 576px) {
            .signup-container {
                padding: 35px 20px;
            }
            
            .signup-container h2 {
                font-size: 1.5rem;
            }
            
            .signup-container p {
                font-size: 0.95rem;
            }
            
            .signup-icon {
                font-size: 2.5rem;
            }
            
            .form-control {
                padding: 12px 12px 12px 40px;
                font-size: 0.9rem;
            }
            
            .submit-btn {
                padding: 15px;
                font-size: 1rem;
            }
            
            footer p {
                font-size: 1rem;
            }
        }

        @media (max-width:1024px) {
            .bird-container {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header id="header">
        <div class="logo">
            <img src="{{url_for('static',filename='images/logo.png')}}" alt="logo">
            <span>Find Your Book</span>
        </div>
        
        <!-- Navigation items for desktop -->
        <div class="nav-items">
            <a href="/home"><i class="fas fa-home"></i> Home</a>
            <a href="/adminlogin1"><i class="fas fa-user-shield"></i> Admin Login</a>
            <a href="/user_login1"><i class="fas fa-user"></i> User Login</a>
        </div>
        
        <button class="menu-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
    </header>

    <div id="sidebar" class="sidebar">
        <a href="#" onclick="toggleSidebar()"><i class="fas fa-times"></i> Close</a>
        <a href="/home"><i class="fas fa-home"></i> Home</a>
        <a href="/adminlogin1"><i class="fas fa-user-shield"></i> Admin Login</a>
        <a href="/user_login1"><i class="fas fa-user"></i> User Login</a>
    </div>

    <div class="content">
        <div class="signup-container">
            <div class="signup-icon">
                <i class="fas fa-user-plus"></i>
            </div>
            
            <h2>Create Your Account</h2>
            <p>Join our community of book lovers today</p>
            
            <form action="/user_signup1" method="POST" id="signupForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Enter your full name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <div class="input-with-icon">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="mobile" name="mobile" class="form-control" placeholder="Enter your mobile number" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Create a password" required>
                        <span class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    <div class="password-strength">
                        <span id="strength-text">Password strength</span>
                        <div class="strength-bar">
                            <div class="strength-fill" id="strength-fill"></div>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="cpassword">Confirm Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="cpassword" name="cpassword" class="form-control" placeholder="Confirm your password" required>
                        <span class="password-toggle" onclick="togglePassword('cpassword')">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    <div id="password-match" class="password-strength"></div>
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-arrow-right"></i> Continue to Verification
                </button>
            </form>
            
            <div class="signup-links">
                <p class="signup-link">
                    Already have an account? 
                    <a href="/user_login1">
                        <i class="fas fa-sign-in-alt"></i> Login here
                    </a>
                </p>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2025 Find Your Book | Built with ❤️ by Sai Pavan</p>
    </footer>

    <!-- Realistic Flying Birds -->
    <div class="bird-container bird-container-one">
       <div class="bird bird-one"></div>
    </div>        
    <div class="bird-container bird-container-two">
      <div class="bird bird-two"></div>
    </div>  
     <div class="bird-container bird-container-three">
       <div class="bird bird-three"></div>
     </div> 
     <div class="bird-container bird-container-four">
       <div class="bird bird-four"></div>
     </div>

    <div class="toast" id="toast"><i class="fas fa-exclamation-circle"></i><span>Please check your form entries!</span></div>

    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("active");
        }
        
        const toast = document.getElementById("toast");
        function showToast(type, message) {
            const icon = type === 'error' ? 'fas fa-exclamation-circle' : 'fas fa-check-circle';
            toast.innerHTML = `<i class="${icon}"></i><span>${message}</span>`;
            toast.className = `toast ${type}`;
            toast.classList.add("show"); 
            setTimeout(() => {
                toast.classList.remove("show");
            }, 3000);
        }
        
        let lastScrollTop = 0;
        const header = document.getElementById('header');
        
        window.addEventListener('scroll', () => {
            let scrollTop = window.scrollY;
            if (scrollTop > lastScrollTop && scrollTop > 100) {
                header.classList.add('hide');
            } else if (scrollTop < lastScrollTop) {
                header.classList.remove('hide');
            }
            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
        });
        
        // Add focus effects to form inputs
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.querySelector('i').style.color = '#1a1a1a';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.querySelector('i').style.color = 'rgba(26,26,26,0.7)';
            });
        });
        
        // Password visibility toggle
        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const toggleIcon = passwordInput.parentElement.querySelector('.password-toggle i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }
        
        // Password strength indicator
        const passwordInput = document.getElementById('password');
        const strengthFill = document.getElementById('strength-fill');
        const strengthText = document.getElementById('strength-text');
        const confirmPasswordInput = document.getElementById('cpassword');
        const passwordMatch = document.getElementById('password-match');
        
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;
            
            // Check password length
            if (password.length >= 8) strength += 1;
            
            // Check for lowercase letters
            if (/[a-z]/.test(password)) strength += 1;
            
            // Check for uppercase letters
            if (/[A-Z]/.test(password)) strength += 1;
            
            // Check for numbers
            if (/[0-9]/.test(password)) strength += 1;
            
            // Check for special characters
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;
            
            // Update strength indicator
            strengthFill.className = 'strength-fill';
            if (strength <= 1) {
                strengthFill.classList.add('strength-weak');
                strengthText.textContent = 'Weak';
                strengthText.style.color = '#e74c3c';
            } else if (strength <= 2) {
                strengthFill.classList.add('strength-medium');
                strengthText.textContent = 'Medium';
                strengthText.style.color = '#f39c12';
            } else if (strength <= 3) {
                strengthFill.classList.add('strength-strong');
                strengthText.textContent = 'Strong';
                strengthText.style.color = '#2ecc71';
            } else {
                strengthFill.classList.add('strength-very-strong');
                strengthText.textContent = 'Very Strong';
                strengthText.style.color = '#27ae60';
            }
            
            // Check password match
            checkPasswordMatch();
        });
        
        confirmPasswordInput.addEventListener('input', checkPasswordMatch);
        
        function checkPasswordMatch() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (confirmPassword === '') {
                passwordMatch.textContent = '';
                passwordMatch.style.color = '';
            } else if (password === confirmPassword) {
                passwordMatch.innerHTML = '<i class="fas fa-check"></i> Passwords match';
                passwordMatch.style.color = '#2ecc71';
            } else {
                passwordMatch.innerHTML = '<i class="fas fa-times"></i> Passwords do not match';
                passwordMatch.style.color = '#e74c3c';
            }
        }
        
        // Form validation
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('cpassword').value;
            
            if (!name || !email || !mobile || !password || !confirmPassword) {
                e.preventDefault();
                showToast('error', 'Please fill in all required fields');
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                e.preventDefault();
                showToast('error', 'Please enter a valid email address');
                return;
            }
            
            // Mobile validation (basic)
            const mobileRegex = /^[0-9]{10}$/;
            if (!mobileRegex.test(mobile)) {
                e.preventDefault();
                showToast('error', 'Please enter a valid 10-digit mobile number');
                return;
            }
            
            // Password match validation
            if (password !== confirmPassword) {
                e.preventDefault();
                showToast('error', 'Passwords do not match');
                return;
            }
            
            // Password strength validation
            if (password.length < 8) {
                e.preventDefault();
                showToast('error', 'Password must be at least 8 characters long');
                return;
            }
        });
        
        // Show error message if signup failed
        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(location.search);
            if (params.get('error') === '1') {
                showToast('error', 'Email already exists. Please use a different email.');
                params.delete('error');
                history.replaceState(null, '', location.pathname + (params.toString() ? '?' + params.toString() : ''));
            }
        });
    </script>
</body>
